<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css3.css" />
    <script src="https://cdn.bootcss.com/vue/2.5.4/vue.min.js"></script>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app" class="app">
      <!-- 展示区域 -->
      <p class="section-title">CSS3 Transition 移动动效</p>
      <section class="show-container">
        <!-- 小球 -->
        <div class="ball-area">
          <div class="ball ball-item-1" :class="{'active': active}">1</div>
        </div>

        <div class="ball-area">
          <div class="ball ball-item-2" :class="{'active': active}">2</div>
        </div>
      </section>
      <div>
        <el-button type="primary" @click="active = !active">过渡</el-button>
      </div>

      <p class="section-title">可旋转的正方体</p>
      <section class="show-containers">
        <div class="cube-demo">
          <div class="cube" :class="fullDir">
            <div class="cube-face is-front">
              <img
                src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/1.jpg"
                alt="pic1"
              />
            </div>
            <div class="cube-face is-back">
              <img
                src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/2.jpg"
                alt="pic2"
              />
            </div>
            <div class="cube-face is-right">
              <img
                src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/3.jpg"
                alt="pic3"
              />
            </div>
            <div class="cube-face is-left">
              <img
                src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/4.jpg"
                alt="pic4"
              />
            </div>
            <div class="cube-face is-top">
              <img
                src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/5.jpg"
                alt="pic5"
              />
            </div>
            <div class="cube-face is-bottom">
              <img
                src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/6.jpg"
                alt="pic6"
              />
            </div>
          </div>
        </div>
        <footer class="card-footer">
            <a class="card-footer-item" @click="runDemo('default')" :class="{'is-active': isActive('default')}">默认</a>
            <a class="card-footer-item" @click="runDemo('front')" :class="{'is-active': isActive('front')}">前面</a>
            <a class="card-footer-item" @click="runDemo('back')" :class="{'is-active': isActive('back')}">后面</a>
            <a class="card-footer-item" @click="runDemo('left')" :class="{'is-active': isActive('left')}">左面</a>
            <a class="card-footer-item" @click="runDemo('right')" :class="{'is-active': isActive('right')}">右面</a>
            <a class="card-footer-item" @click="runDemo('top')" :class="{'is-active': isActive('top')}">上面</a>
            <a class="card-footer-item" @click="runDemo('bottom')" :class="{'is-active': isActive('bottom')}">下面</a>
          </footer>
      </section>
    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            active: false,
            dir: "default"
          };
        },
        computed: {
          fullDir() {
            return `show-${this.dir}`;
          }
        },
        methods: {
          runDemo(dir) {
            this.dir = dir;
          },
          isActive(dir) {
            return dir === this.dir;
          }
        }
      });
    </script>
  </body>
</html>
